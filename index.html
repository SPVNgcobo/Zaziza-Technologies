<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaziza Nexus | Enterprise OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 800: '#1e293b', 900: '#0f172a' },
                        teal: { 500: '#14b8a6', 600: '#0d9488' },
                        indigo: { 500: '#6366f1', 600: '#4f46e5' },
                        amber: { 500: '#f59e0b', 600: '#d97706' },
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen overflow-hidden flex">

    <div class="fixed inset-0 bg-grid z-0 pointer-events-none"></div>
    <div id="toast-layer" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-sm transition-all duration-300">
        <div class="h-16 flex items-center px-6 gap-3 border-b border-slate-100">
            <div class="w-8 h-8 bg-navy-900 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-lg">Z</div>
            <div class="flex flex-col">
                <span class="font-bold text-slate-900 tracking-tight leading-none">NEXUS</span>
                <span class="text-[10px] text-slate-400 font-bold uppercase mt-0.5">Holdings Group</span>
            </div>
        </div>

        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto" id="nav-menu">
            </nav>

        <div class="p-4 border-t border-slate-100 bg-slate-50/50">
            <button onclick="App.Actions.resetSystem()" class="flex items-center gap-3 w-full px-2 py-2 hover:bg-white rounded transition text-left group border border-transparent hover:border-slate-200">
                <div class="w-8 h-8 rounded bg-teal-600 text-white flex items-center justify-center font-bold text-xs group-hover:scale-110 transition-transform">AD</div>
                <div>
                    <div class="text-xs font-bold text-slate-700">System Admin</div>
                    <div class="text-[9px] text-teal-600 font-bold uppercase">Reset Database</div>
                </div>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10 min-w-0 bg-slate-50/50">
        
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-30 sticky top-0">
            <div class="flex items-center gap-4">
                <h2 id="page-title" class="text-sm font-bold tracking-widest text-slate-500 uppercase">Mission Control</h2>
                <div class="h-4 w-px bg-slate-200"></div>
                <div class="hidden md:flex items-center gap-2 px-2 py-1 bg-slate-100 rounded text-[10px] text-slate-400 border border-slate-200 cursor-pointer hover:border-slate-300 transition-colors" onclick="App.UI.toggleSearch()">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <span>Search (Cmd+K)</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 px-3 py-1 bg-slate-100 border border-slate-200 rounded-full">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest" id="clock">00:00:00</span>
                </div>
                <button class="text-slate-400 hover:text-navy-900 transition-colors relative" onclick="App.UI.toast('Notifications cleared', 'neutral')">
                    <i class="ph-bold ph-bell text-xl"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
            </div>
        </header>

        <div id="viewport" class="flex-1 overflow-y-auto p-8 scroll-smooth relative">
            </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 z-50 bg-navy-900/40 backdrop-blur-sm hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-200 overflow-hidden border border-slate-200" id="modal-content">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
